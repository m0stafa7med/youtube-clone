server.port=9099
####################Data source#######################
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=youtube-clone
####################AWS#######################
cloud.aws.region.static=eu-north-1
cloud.aws.stack.auto=false
cloud.aws.credentials.access-key=${AWS_ACCESS_KEY}
cloud.aws.credentials.secret-key=${AWS_SECRET_KEY}
cloud.aws.bucket.name=${AWS_BUCKET_NAME}
####################Files#######################
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
####################Security#######################
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://dev-saq1mdhwlx2xddtx.us.auth0.com/
auth0.audience = http://localhost:9099
